<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Akun - MYAPP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      padding: 3rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeInScale 0.6s ease forwards;
      position: relative;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1.2rem;
      letter-spacing: 0.2rem;
      color: #8561f7;
      text-shadow: 0 2px 8px rgba(133, 97, 247, 0.8);
      user-select: none;
    }

    h2 {
      margin-bottom: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #e6e6ff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 1rem 1.2rem;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.18);
      color: #f1f1f1;
      box-shadow: inset 0 0 8px #827af1;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      font-weight: 500;
      letter-spacing: 0.05em;
      user-select: text;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.28);
      box-shadow: 0 0 15px 2px #9579f7;
    }

    button {
      padding: 1rem 1rem;
      background: linear-gradient(135deg, #8777f8, #6f63ff);
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 7px 20px rgb(111 99 255 / 0.7);
      letter-spacing: 0.08em;
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.15s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #a28dfc, #8777f8);
      box-shadow: 0 12px 30px rgb(162 141 252 / 0.85);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgb(111 99 255 / 0.9);
    }

    .info {
      margin-top: 1rem;
      background: rgba(50, 150, 255, 0.15);
      border-radius: 10px;
      padding: 0.75rem;
      color: #bbdefb;
      font-size: 1rem;
      font-weight: 600;
      text-shadow: 0 0 5px #90caf9;
      user-select: none;
      animation: shake 0.4s ease;
    }

    .error {
      background: rgba(255, 50, 50, 0.15);
      color: #ffdddd;
      text-shadow: 0 0 5px #ff4c4c;
    }

    /* Link to login page */
    .login-link {
      margin-top: 1.8rem;
      font-weight: 600;
      color: #d8d8ff;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #a490ff;
      cursor: pointer;
      text-decoration: underline wavy;
      font-weight: 700;
      user-select: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover,
    .login-link a:focus {
      color: #e6e6ff;
      outline: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    @media (max-width: 440px) {
      .register-container {
        padding: 2rem 2rem;
        width: 90%;
      }
      button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container" role="main" aria-label="Form daftar akun">
    <div class="logo" aria-hidden="true">MYAPP</div>
    <h2>Daftar Akun Baru</h2>
    <form id="registerForm" novalidate>
      <input type="text" name="username" placeholder="Username" required aria-label="Username" autocomplete="username" />
      <input type="email" name="email" placeholder="Email" required aria-label="Email" autocomplete="email" />
      <input type="password" name="password" placeholder="Password" required aria-label="Password" autocomplete="new-password" minlength="6" />
      <input type="password" name="confirmPassword" placeholder="Konfirmasi Password" required aria-label="Konfirmasi Password" autocomplete="new-password" minlength="6" />
      <button type="submit" aria-live="polite">Daftar</button>
    </form>
    <div id="messageContainer" role="alert" aria-live="assertive"></div>
    <div class="login-link">
      Sudah punya akun? <a href="login.html" tabindex="0" aria-label="Halaman login">Masuk di sini</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const messageContainer = document.getElementById('messageContainer');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      messageContainer.innerHTML = '';

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      // Validation
      if (username === '') {
        showMessage('Username tidak boleh kosong', true);
        return;
      }

      if (email === '') {
        showMessage('Email tidak boleh kosong', true);
        return;
      }

      // Simple email pattern check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showMessage('Format email tidak valid', true);
        return;
      }

      if (password.length < 6) {
        showMessage('Password minimal 6 karakter', true);
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Password dan konfirmasi password tidak sama', true);
        return;
      }

      // Simulate success registration
      showMessage('Pendaftaran berhasil! Silakan login.', false);
      form.reset();

      // Optionally redirect after some time
      // setTimeout(() => { window.location.href = 'login.html'; }, 2000);
    });

    function showMessage(message, isError) {
      const info = document.createElement('div');
      info.classList.add('info');
      if (isError) info.classList.add('error');
      info.textContent = message;
      messageContainer.appendChild(info);
    }
  </script>
</body>
</html>
